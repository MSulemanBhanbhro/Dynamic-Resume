<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="side" id="side">
            <div class="form-image">
                <img src="images/logo.jpeg" alt="">
            </div>

            <form action="" id="form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Contac No</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="skill">Skills</label>
                    <textarea name="skill" id="skill" required></textarea>
                </div>
                <div>
                    <label for="experience">Experience</label>
                    <textarea name="experience" id="experience" required></textarea>
                </div>

                <button type="submit">Generate Resume</button>
            </form>

        </div>

        <div id="resumeoutput">
            
            <div id="resumecontent" >
            </div>
            <div class="btn">
                <button id="editResume">Edit Resume</button>
                <button type="button" onclick="pdfDownload()">Download as Pdf</button>
                <button type="button" onclick="generateSharableLink()">Get Shareable Link</button>
             
          
            
         

            </div>
            
        </div>
        <footer>
            <h3>Dynamic Resume Builder Made By M Suleman</h3>

        </footer>
       
    </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
